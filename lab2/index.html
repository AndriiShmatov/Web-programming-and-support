
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження файлу та запис тексту</title>
</head>
<body>
    <h1>Завантажити файл</h1>
    <form action="process.php" method="post" enctype="multipart/form-data">
        <label for="file">Оберіть файл:</label>
        <input type="file" name="file" id="file" accept=".png, .jpg, .jpeg"><br><br>
        <input type="submit" value="Завантажити файл">
    </form>

    <h1>Запис тексту у файл</h1>
    <form action="text.php" method="post">
        <label for="text">Введіть текст:</label><br>
        <textarea name="text" id="text" rows="5" cols="50"></textarea><br><br>
        <input type="submit" value="Записати у файл">
    </form>

    <h1>Список завантажених файлів</h1>
    <a href="list.php">Переглянути список файлів</a>
</body>
</html>
